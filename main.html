<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="speech">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lingo Kids</a>
     
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item">
          <a class="nav-link" href="/landing.html">Home</a>

        <li class="nav-item">

      </ul>

  <div class="container-speech">
    <h1 class="h-speech">Sight Words</h1>
    <br>
    <button id="toggle" class="btn btn-toggle">
      Reading
    </button>

    
    <br>
    <div id="text-box" class="text-box">
      <div id="close" class="close">X</div>
      <h3>Select Voice</h3>
      <select id="voices"></select>
      <textarea  id="text" placeholder="Enter text to read..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
    <main class="m-speech"></main>
  </div>
